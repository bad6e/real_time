<!doctype html>
<html>
  <head>
    <title>Real Time Polling</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container" id="join-form">
      <div class="col-md-offset-2 col-md-8">
        <div class="row well">
          <h2 align='center' id="login-join-page">Fill the Form to Generate a New Poll</h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-md-offset-2 col-md-8">
        <div class="row well">
          <form role="form" action="/" method="post" id='poll-form'>
            <input type="text" name="items" class="choice" placeholder="Add Poll Item Here"><br>
            <input type="text" name="items" class="choice" placeholder="Add Poll Item Here">
            <button class="additional-choice" type="button" name="button">Click Here Only if You Want to Add Another Poll Item</button>
            <br><br>
            <input type="submit" value="CLICK HERE TO GENERATE POLL">
          </form>
        </div>
      </div>
    </div>

    <div class="container" id="join-form">
      <div class="col-md-offset-2 col-md-8">
        <div class="row well all-poll-items">
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
